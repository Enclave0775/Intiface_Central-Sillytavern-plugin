<div id="intiface-connect-button" class="drawer">
    <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-heart-pulse fa-fw closedIcon" title="Intiface Connect"></div>
    </div>
    <div class="drawer-content closedDrawer">
        <div class="flex-container alignitemscenter">
            <h3 class="margin0 flex1">
                <span>Intiface Connect</span>
                <a href="https://intiface.com/" class="notes-link" target="_blank">
                    <span class="fa-solid fa-circle-question note-link-span"></span>
                </a>
            </h3>
        </div>
        <div id="intiface-status-panel" class="intiface-status disconnected">
            Status: Disconnected
        </div>
        <div id="intiface-countdown-panel" style="display: none; margin-top: 5px;"></div>
        <div class="flex-container alignitemscenter" style="margin-top: 10px;">
            <input type="text" id="intiface-ip-input" class="text_pole" value="127.0.0.1:12345" placeholder="127.0.0.1:12345" style="flex-grow: 1;">
        </div>
        
        <div class="flex-container alignitemscenter" style="margin-top: 10px;">
            <label class="checkbox_label">
                <input type="checkbox" id="intiface-loop-pattern-checkbox">
                循環執行指令 (Loop Message Patterns)
            </label>
        </div>
        <div id="intiface-loop-interval-container" class="flex-container alignitemscenter" style="margin-top: 5px; margin-left: 20px; display: none;">
             <label for="intiface-loop-interval-input" style="margin-right: 10px;">循環間隔 (毫秒/ms):</label>
             <input type="number" id="intiface-loop-interval-input" class="text_pole" min="0" value="1000" placeholder="1000" style="width: 80px;">
        </div>

        <div class="flex-container alignitemscenter" style="margin-top: 10px;">
             <label for="intiface-reading-speed-input" style="margin-right: 10px;">閱讀速度 (字/秒):</label>
             <input type="number" id="intiface-reading-speed-input" class="text_pole" min="1" value="20" placeholder="20" style="width: 80px;">
        </div>

        <div class="flex-container alignitemscenter" style="margin-top: 5px;">
            <label class="checkbox_label">
                <input type="checkbox" id="intiface-dev-mode-checkbox">
                開發者模式 (顯示所有控制項)
            </label>
        </div>
        
        <div class="flex-container alignitemscenter" style="margin-top: 5px;">
            <label class="checkbox_label">
                <input type="checkbox" id="intiface-static-icon-checkbox">
                靜態圖標 (Static Icon)
            </label>
        </div>

        <details style="margin-top: 10px; background-color: rgba(0, 0, 0, 0.1); border-radius: 5px; padding: 5px;">
            <summary style="cursor: pointer; user-select: none; font-weight: bold; padding: 5px;">[設置]</summary>
            
            <div style="padding: 10px;">
                 <!-- Colors -->
                 <div class="flex-container alignitemscenter" style="margin-bottom: 15px;">
                     <div style="flex: 1; display: flex; align-items: center;">
                         <div id="intiface-reading-color-picker-container"></div>
                         <span style="margin-left: 10px;">閱讀高亮</span>
                     </div>
                     <div style="flex: 1; display: flex; align-items: center;">
                         <div id="intiface-command-color-picker-container"></div>
                         <span style="margin-left: 10px;">指令高亮</span>
                     </div>
                 </div>

                <!-- Separate max value controls for Vibrate Motor 1 and Motor 2 -->
                <div class="flex-container alignitemscenter" style="margin-top: 10px; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="intiface-max-vibrate-1-input" style="display: block; margin-bottom: 5px;">最大震動值 1 (Max Vibrate 1):</label>
                        <input type="number" id="intiface-max-vibrate-1-input" class="text_pole" min="0" max="100" value="100" placeholder="100" style="width: 100%;">
                    </div>
                    <div style="flex: 1;">
                        <label for="intiface-max-vibrate-2-input" style="display: block; margin-bottom: 5px;">最大震動值 2 (Max Vibrate 2):</label>
                        <input type="number" id="intiface-max-vibrate-2-input" class="text_pole" min="0" max="100" value="100" placeholder="100" style="width: 100%;">
                    </div>
                </div>
                <div class="flex-container alignitemscenter" style="margin-top: 10px;">
                    <label for="intiface-max-oscillate-input" style="margin-right: 10px;">最大擺動值 (Max Oscillate):</label>
                    <input type="number" id="intiface-max-oscillate-input" class="text_pole" min="0" max="100" value="100" placeholder="100" style="flex-grow: 1;">
                </div>
                <div class="flex-container alignitemscenter" style="margin-top: 10px;">
                    <label for="intiface-timer-input" style="margin-right: 10px;">安全計時器 (分鐘):</label>
                    <input type="number" id="intiface-timer-input" class="text_pole" min="0" placeholder="0" style="flex-grow: 1;">
                </div>
            </div>
        </details>
        <div class="flex-container alignitemscenter" style="margin-top: 10px; gap: 10px;">
            <div id="intiface-connect-action-button" class="menu_button">Connect</div>
            <div id="intiface-start-timer-button" class="menu_button" style="display: none;">開始計時</div>
            <div id="intiface-pause-timer-button" class="menu_button" style="display: none;">暫停計時</div>
        </div>
        <div id="intiface-devices" style="margin-top: 10px;"></div>
        <div class="intiface-disclaimer" style="margin-top: 15px; padding: 10px; border-top: 1px solid #ccc;">
            <p><b>免責聲明：</b>本插件為免費插件，如果你是付費購買的，請立即要求退款。</p>
            <p><b>Disclaimer:</b> This is a free plugin. If you paid for it, please request a refund immediately.</p>
            <p>對於插件有問題可聯絡提問</p>
            <hr>
            <p><b>原作者 (Original Author):</b></p>
            <p>Discord: enclave_x0775</p>
            <p>Telegram: @Enclave_X</p>
            
        </div>
    </div>
</div>
